{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #007bff;
            background: linear-gradient(to right, #0064e6d1, #33AEFF);
          }
          
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background-color: #eee;">
    <div class="container">
        <div class="row">
            <div class="col-lg-9 m-2 col-md-7 col-lg-5 mx-auto">
              <div class="card  border-0 shadow rounded-3 my-5">
                <div class="card-body p-4 p-sm-5">

                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Role</th>
                            <th scope="col">Email</th>
                          </tr>
                        </thead>

                        <tbody>
                            {%for i in people%}
                            <tr>
                                <th scope="row">{{forloop.counter}}</th>
                                <td>{{i.name}}</td>
                                <td>{{i.role}}</td>
                                <td>{{i.email}}</td>
                            </tr>
                            {%endfor%}
                        </tbody>
                    </table>
  
                  <form action="{% url "signin" %}" method="post" enctype="multipart/form-data">
                    {%csrf_token%}
                    
                    <h3 >Edit Profile</h3>
                    <hr class="mb-3">
                    <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label">Full name</label>
                      <input type="text" name="name" class="form-control" id="exampleFormControlInput1"  required>
                    </div>
  
                    <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label">Email address</label>
                      <input type="email" name="email" class="form-control" id="exampleFormControlInput1"  required>
                    </div>
  
                    <div class="row mb-3 ">
                      <div class="col">
                        <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
                        <input type="text" name="phn" class="form-control"  required>
                      </div>
                      <div class="col">
                        <label for="exampleFormControlInput1" class="form-label">Profession</label>
                        <input type="text" name="profession" class="form-control"  required>
                      </div>
                    </div>
                    
  
                    <div class="row mb-3 ">
                      <div class="col">
                        <label for="exampleFormControlInput1" class="form-label">Organisation</label>
                        <input type="text" name="org" class="form-control"  required>
                      </div>
                      <div class="col">
                        <label for="exampleFormControlInput1" class="form-label" required>Address</label>
                        <input type="text" name="address" class="form-control"  required>
                      </div>
                    </div>
                  
                    <div claass="row">
                      <div class="col  mb-3">
                        <label for="InputPassword1" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                      </div>
                      
                      
                      <div class=" row col mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Role</label>
                        <div class="form-check">
                            <input class="form-check-input" value="Freelancer" type="radio" name="role" id="radio1">
                            <label class="form-check-label" for="flexRadioDefault1">
                          Freelancer
                        </label>
                        </div>
                          <div class="form-check">
                            <input class="form-check-input" value="Recruiter" type="radio" name="role" id="radio2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                          Recruiter
                        </label>
                          </div>
                        </div>
                      </div>
  
                      
                      <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Profile Pic</label>
                        <input class="form-control" type="file" name="profile_pic" id="formFile">
                      </div>
  
                      <div class="mb-4">
                        <label for="exampleFormControlTextarea1" class="form-label">About you</label>
                        <textarea class="form-control" type="text" name="about" id="exampleFormControlTextarea1" rows="3" ></textarea>
                      </div>
                      
                      <div class=" mb-2">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
        </div>
    </div>

</body>
</html>

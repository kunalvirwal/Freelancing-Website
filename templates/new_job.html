{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bracket (by-Kunal)</title>
    <style>
        body {
        background: #007bff;
        background: linear-gradient(to right, #0064e6d1, #33AEFF);
      }
      
      .btn-login {
        font-size: 0.9rem;
        letter-spacing: 0.05rem;
        padding: 0.75rem 1rem;
      }
      </style>
    <!-- <link rel="Stylesheet" href="proj.css">###<link rel="Stylesheet" href="{% static "home.css"%}"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background-color: #eee;">
    <div class="container">
        <div class="row">
            <div class="col-sm-9 m-5 col-md-7 col-lg-5 mx-auto">
              <div class="card  border-0 shadow rounded-3 my-5">
                <div class="card-body p-4 p-sm-5">
                  
                  <h3 class="card-title text-center mb-3  ">New Job</h3>
                    <hr>
                  <form action="" class="fs-5" method="post">
                    {% csrf_token %} 

                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Concerened Profession</label>
                        <input type="text" name="guy" class="form-control" id="exampleFormControlInput1" placeholder="Job Title" >
                      </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Job Discription</label>
                        <textarea class="form-control" type="text" name="discription" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>

                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Estimated hours needed for the job</label>
                        <input type="text" name="hours" class="form-control" id="exampleFormControlInput1" placeholder="5,10,..." >
                      </div>

                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Total Payment</label>
                        <input type="text" name="price" class="form-control" id="exampleFormControlInput1" placeholder="In Rs/-" >
                      </div>

                    <div class="form-check mb-3" style="padding-left:0;">
                        <label for="exampleFormControlInput1" class="form-label">Preffered no. of people needed</label>
                      <select class="form-select form-select p-2 " name="quantity" aria-label="Large select example" >
                        <option value="Individual Job">Individual Job</option>
                        <option value="Team Job">Team Job</option>
                        <option value="Team/Individual Job">Team/Individual Job</option>
                      </select>
                    </div>
                    <hr class="my-4">
                    <div class="d-grid">
                      <button class="btn btn-primary btn-login  " type="submit">Add</button>
                    </div>
                  </form>
                    

                  </form>
                </div>
              </div>
            </div>
          </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
